name: Publish to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: read

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup cache
        uses: actions/cache@v5
        with:
          path: |
            .dart_tool/
            build/
            linux/flutter/ephemeral/
            macos/Flutter/ephemeral/
            windows/flutter/ephemeral/
            .flutter-plugins-dependencies
          key: ${{ runner.OS }}-ricochlime-ubuntu-${{ hashFiles('**/pubspec.lock') }}-${{ hashFiles('**/*.dart') }}
          restore-keys: |
            ${{ runner.OS }}-ricochlime-ubuntu-

      - name: Install Pandoc
        run: sudo apt-get install -y pandoc

      - name: Setup Flutter
        uses: adil192/setup-flutter-submodule@v1
        with:
          flutter-path: submodules/flutter

      - name: Reset cached flutter_soloud
        # Reverts the effects of `./patches/remove_wasm_libs.sh` on the pub cache
        run: rm -rf ${PUB_CACHE}/hosted/pub.dev/flutter_soloud-*

      - name: Remove dev dependencies
        run: ./patches/remove_dev_dependencies.sh
      - name: Remove proprietary dependencies
        run: ./patches/foss.sh
      - run: flutter pub get

      - name: Build web
        run: flutter build web --no-pub --release
        env:
          NO_OPUS_OGG_LIBS: "1"

      - name: Build privacy_policy.html
        run: ./scripts/build_privacy_policy_html.sh

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: build/web

  deploy:
    needs: build

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    # Specify runner + deployment step
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
