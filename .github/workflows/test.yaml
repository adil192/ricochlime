name: Tests

on:
  workflow_dispatch:
  pull_request:
  push:

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        patch: [regular, foss]
      fail-fast: false

    steps:
      - uses: actions/checkout@v5

      - name: Setup cache (restore only)
        if: ${{ matrix.patch == 'foss' }}
        uses: actions/cache/restore@v4
        with:
          path: |
            .dart_tool/
            build/
            .flutter-plugins
            .flutter-plugins-dependencies
            pubspec.lock
          key: ${{ runner.OS }}-ricochlime-ubuntu-${{ hashFiles('**/pubspec.lock') }}-${{ hashFiles('**/*.dart') }}
          restore-keys: |
            ${{ runner.OS }}-ricochlime-ubuntu-

      - name: Setup cache (restore and save)
        if: ${{ matrix.patch == 'regular' }}
        uses: actions/cache@v4
        with:
          path: |
            .dart_tool/
            build/
            .flutter-plugins
            .flutter-plugins-dependencies
            pubspec.lock
          key: ${{ runner.OS }}-ricochlime-ubuntu-${{ hashFiles('**/pubspec.lock') }}-${{ hashFiles('**/*.dart') }}
          restore-keys: |
            ${{ runner.OS }}-ricochlime-ubuntu-

      - name: FOSS patches
        if: ${{ matrix.patch == 'foss' }}
        run: |
          ./patches/foss.sh

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true
          cache-key: 'flutter-:os:-:channel:-:version:-:arch:'

      - run: flutter pub get

      - name: Run tests
        run: flutter test --coverage

      - name: Upload coverage reports to Codecov
        if: ${{ matrix.patch == 'regular' }}
        uses: codecov/codecov-action@v3
        with:
          files: coverage/lcov.info
